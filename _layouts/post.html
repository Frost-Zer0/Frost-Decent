---
layout: default
---

<div class="container">

  <div class="post-main">

    <div class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date"><i>{{ page.date | date: "%b %-d, %Y" }}</i></p>

    </div>

    <div class="post-content">
      {{ content }}
    </div>

    <div class="post-back">
      <a class="post-back" href="{{ site.url }}article/">< Back</a>
    </div>

  </div>

</div>
